name: Deploy LF0 Lambda
on:
  push:
    branches: [ main ]
    paths:
      - 'lambda/**'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build function.zip (expect lambda_function.py)
        run: |
          test -f lambda/lambda_function.py || { echo "::error::Missing lambda/lambda_function.py"; exit 1; }
          zip -j function.zip lambda/lambda_function.py

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update function code
        run: |
          aws lambda update-function-code \
            --function-name "${{ secrets.LF0_FUNCTION }}" \
            --zip-file fileb://function.zip

      - name: Show current handler (sanity)
        run: aws lambda get-function-configuration --function-name "${{ secrets.LF0_FUNCTION }}" --query 'Handler'
